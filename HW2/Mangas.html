<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Manga Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="./index.html", id="logo">
            <span>MANGA</span>
        </a>
        <nav>
            <a href="./index.html">Home</a>
            <a href="#" class="main_nav_selected">Manga</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section id="wrapper">
            <section class="image_container">
                <img src="./images/MangaPage-LeftImage.jpg" alt="one piece manga image">
                <img src="./images/MangaPage-MiddleImage.jpg" alt="naruto manga image">
                <img src="./images/MangaPage-RightImage.jpg" alt="bleach manga image">
            </section>
            <h2>List of Manga</h2>
            <ul>
                <li>
                    <div class="rocket_icon"></div>
                    <span>One Piece</span>
                </li>
                <li>
                    <div class="rocket_icon"></div>
                    <span>Bleach</span>
                </li>
                <li>
                    <div class="rocket_icon"></div>
                    <span>Naruto</span>
                </li>
                <li>
                    <div class="rocket_icon"></div>
                    <span>Attack On Titan</span>
                </li>
            </ul>
            <h2>Contact Us</h2>
            <section class="contact_form">
                <form onsubmit="return false;">
                    <section class="form_item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </section>
                    <section class="form_item">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="telephone" name="phone" required>
                    </section>
                    <section class="form_item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </section>
                    <section class="form_item">
                        <input type="submit" value="Submit">
                    </section>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <section class="footer_item">
            <h3>WHO WE ARE</h3>
            <a href="#">About</a>
            <a href="#">Team</a>
            <a href="#">Work With Us</a>
            <section class="footer_icon_links">
                <a href="https://x.com/" target="_blank"> <!--Karen approved us using x link instead of twitter while keeping the same icon-->
                    <img src="images/Twitter.svg" alt="X" title="X">
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/Facebook.svg" alt="Facebook" title="Facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/Instagram.svg" alt="Instagram" title="Instagram">
                </a>
            </section>
            <span>Â© 2024 MANGA</span>
        </section>
        <section class="footer_item">
            <h3>FOLLOW US</h3>
            <a href="https://x.com/" target="_blank">Twitter</a> <!--Karen approved us using x link instead of twitter while keeping the same icon-->
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </section>
    </footer>
</body>
</html>
